<meta charset="utf-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>
	
	function saltarLinea() {

		document.write("<br><br><br>");
	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();
	}

	function calcularIMC(peso,altura){  //funciones objetivas
		
		return (peso / (altura * altura));
	}

	nombre = prompt (" Informe su nombre ") //prompt es para interactuar con el usuario para ingresar los datos
	pesoInformado = prompt (nombre + " Informe su peso ")
	alturaInformado = prompt (nombre + " Informe su altura ")

	imcCalculado = calcularIMC(pesoInformado,alturaInformado)

	imprimir(nombre +  ", su IMC calculado es : " + Math.round (imcCalculado));

	if (imcCalculado < 18.5) {
		
		imprimir("IMC abajo de los recomendados");
	}

	if (imcCalculado >= 18.5) {

		if(imcCalculado < 25) {
			imprimir("IMC estÃ¡ dentro del intervalo normal");
		}
		
	}

	if (imcCalculado >= 25) {

		if (imcCalculado < 30) {
		
		imprimir("IMC considerado como sobrepeso ");
		}
	}

	if (imcCalculado >= 30) {
		
		imprimir("IMC considerado como obesidad ");
	}

	



</script>
