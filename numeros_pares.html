<meta charset="utf-8">

<h1>PROGRAMA - CALCULAR LOS NUMEROS PARES DEL 1 AL 100</h1>

<script>
	
	function saltarLinea() {

		document.write("<br><br><br>");
	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();
	}

var numero = parseInt(prompt("Introduzca el número: "));
var par = 2;

imprimir("Valor introducido: " + numero);
while(par <= numero){

	imprimir("<br>"+ par);
	par+=2;

}
