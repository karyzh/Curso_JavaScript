<meta charset="utf-8">

<h2>Código de HTML con JavaScript 2</h2>

<input/> <!--Es como el prompt pero en vez de que se muestre como ventana, lo que hace es mostrarse ya en la pantalla-->
<button>Verificar si acertó con el secreto</button> <!--crear un botón-->


<script>
	//var secreto = Math.round(Math.random()*10);

	var secreto = [3,5,7,9,11,1]; //creación variable tipo arrays o arreglos

	var input = document.querySelector("input"); //esto significa que todo lo que tenga la etiqueta input lo ponga en el querySelector
	input.focus(); //Se focalice en la casilla al iniciar la página

function verificar() {

	var encontrado = false;

	for (var posicion = 0; posicion < secreto.length; posicion++){

		if(parseInt(input.value) == secreto[posicion] ) { //Si input es igual que secreto aparecerá una alerta. Se pone parseInt dependiendo de lo que ponga el usuario

			alert("Usted acertó");
			encontrado = true;
			break;

		} 

	}

	if(encontrado == false) {
		alert("Usted erró");
	}
	

	input.value = ""; //Se borrará o actualizará lo que pusimos en el input.
	input.focus(); //El cursor o focalice esa casilla.

}

	var button = document.querySelector("button");
	button.onclick = verificar; //onclick es para que el botón funcione.
	


</script>
